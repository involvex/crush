<!DOCTYPE html>
<html>
<head>
    <title>Crush Web Interface</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-container { flex-grow: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; }
        #messages div { margin-bottom: 5px; }
        #input-container { display: flex; padding: 10px; }
        #message-input { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        #send-button { margin-left: 10px; padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #send-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
    </div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message or command...">
        <button id="send-button">Send</button>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const ws = new WebSocket('ws://' + window.location.host + '/ws');

        ws.onopen = () => {
            console.log('WebSocket connected');
            appendMessage('System', 'Connected to Crush AI. Type /help for commands.');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            appendMessage(data.sender, data.content);
        };

        ws.onclose = () => {
            console.log('WebSocket disconnected');
            appendMessage('System', 'Disconnected from Crush AI.');
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            appendMessage('System', 'WebSocket error: ' + error.message);
        };

        sendButton.onclick = sendMessage;
        messageInput.onkeydown = (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        };

        function sendMessage() {
            const content = messageInput.value;
            if (content.trim() === '') return;

            appendMessage('You', content);
            
            let messageToSend;
            if (content.startsWith('/')) {
                const parts = content.split(' ');
                const command = parts[0];
                const args = parts.slice(1);
                messageToSend = { type: 'command', command: command, args: args };
            } else {
                messageToSend = { type: 'message', content: content };
            }

            ws.send(JSON.stringify(messageToSend));
            messageInput.value = '';
        }

        function appendMessage(sender, content) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${content}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to bottom
        }
    </script>
</body>
</html>
